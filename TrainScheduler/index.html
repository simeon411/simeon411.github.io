<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- BootStrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Bootstrap theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <!-- Link to jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">
  </script> 
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">When is the Next Train?</h1>
      <div class="text-center" > <h3> Current Time: <span class=currentTime> </span>  </h3> </div>
     </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Current Train Schedule </h3>
      </div>
      <div class="panel-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody id="table-rows">
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Train</h3>
        </div>
      <div class="panel-body">
        <form>
          <div class = "form-group">
            <label for="exampleFormControlInput1">Train Name</label>
            <input type="text" class="form-control" id="trainName">
          </div>
          <div class= "form-group">
            <label for="exampleFormControlSelect1">Destination</label>
            <input type"text" class="form-control" id="destination">
          </div>
          <div class = "form-group">
            <label for="exampleFormControlSelect2">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="trainTime">
          </div>
          <div class= "form-group">
            <label for="exampleFormControlTextarea1">Frequency (min)</label>
            <input type="text" class="form-control" id="freqMin">
          </div>
        </form>
        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
      </div>
    </div>
  </div>

    <!-- Link to JavaScript file -->
    <script src="assets/javascript/logic.js"></script>
</body>
</html>
